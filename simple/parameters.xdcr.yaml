imports:
  - path: deployment.py
  - path: cluster.py
  - path: group.py
  - path: naming.py
  - path: startupCommon.sh
  - path: syncGateway.sh
  - path: server.sh
  - path: successNotification.sh

resources:
- name: deployment
  type: deployment.py
  properties:
    serverVersion: 6.5.0
    syncGatewayVersion: 2.7.1
    couchbaseUsername: couchbase
    couchbasePassword: foo123!
    license: byol
    clusters:
      - cluster: cluster1
        region: us-east1
        groups:
          - group: group1
            diskSize: 100
            nodeCount: 3
            nodeType: n1-standard-4
            services:
              - data
          - group: group2
            diskSize: 20
            nodeCount: 2
            nodeType: n1-standard-4
            services:
              - index
      - cluster: cluster2
        region: us-central1
        groups:
          - group: group1
            diskSize: 100
            nodeCount: 2
            nodeType: n1-standard-4
            services:
              - data

outputs:
- name: cluster1-server-AdminUrl
  value: http://$(ref.deployment.externalIp-cluster1-group1):8091/
- name: cluster2-server-AdminUrl
  value: http://$(ref.deployment.externalIp-cluster2-group1):8091/
