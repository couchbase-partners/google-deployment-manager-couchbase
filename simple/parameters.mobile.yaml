imports:
  - path: deployment.py
  - path: cluster.py
  - path: group.py
  - path: naming.py
  - path: startupCommon.sh
  - path: syncGateway.sh
  - path: server.sh
  - path: successNotification.sh

resources:
- name: deployment
  type: deployment.py
  properties:
    serverVersion: 6.0.2
    syncGatewayVersion: 2.6.0
    couchbaseUsername: couchbase
    couchbasePassword: foo123!
    license: byol
    clusters:
      - cluster: cluster1
        region: us-east1
        groups:
          - group: server
            diskSize: 50
            nodeCount: 3
            nodeType: n1-standard-4
            services:
              - data
              - query
              - index
              - fts
              - analytics
              - eventing
          - group: syncgateway
            diskSize: 20
            nodeCount: 3
            nodeType: n1-standard-4
            services:
              - syncGateway

outputs:
- name: cluster1-server-AdminUrl
  value: http://$(ref.deployment.externalIp-cluster1-server):8091/
- name: cluster1-syncgateway-AdminUrl
  value: http://$(ref.deployment.externalIp-cluster1-syncgateway):4985/_admin/
